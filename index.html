   <link rel="stylesheet" href="assets/css/main.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
   <header>
      <section class="section-1">
         <div class="conteiner flex-container">

               <input class="burger" type="checkbox" id="toggle">
               <label for="toggle">
                  <span class="menu-span"><img src="assets/img/menu-burger.svg" alt=""></span>
               </label>

               <nav class="navbar">
                  <div class="logo">
                     <img src="assets/img/logo.svg" alt="">

                     <a href="">Главная</a>
                     <a href="">Вакансии</a>

                     <img src="assets/img/image 2.svg" alt="">

                     <button>Регистрация</button>

                        <div class="button">
                           <button>Искать вакансии</button>
                           <div class="button-img">

                        </div>
                     </div>

                        <p>Например:</p>
                        <ul class="tags">
                           <li>Front-end</li>
                           <li>Back-end</li>

                  <div class="hero-image">
                     <img src="assets/img/hero-image (2).svg" alt="">
